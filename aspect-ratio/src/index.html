<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aspect Ratio</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>

    <div class="aspect-ratio-wrapper">
        <div class="aspect-ratio-wrapper--container --4-3">
            <img src="http://unsplash.it/800/1065" alt="" class="aspect-ratio">
        </div>
        <div class="aspect-ratio-wrapper--container --4-3">
            <img src="http://unsplash.it/800/1565" alt="" class="aspect-ratio">
        </div>
        <div class="aspect-ratio-wrapper--container --4-3">
            <img src="http://unsplash.it/400/1600" alt="" class="aspect-ratio">
        </div>
        <div class="aspect-ratio-wrapper--container --4-3">
            <img src="http://unsplash.it/200/800" alt="" class="aspect-ratio">
        </div>
        <div class="aspect-ratio-wrapper--container --4-3">
            <img src="http://unsplash.it/400/1200" alt="" class="aspect-ratio">
        </div>
        <div class="aspect-ratio-wrapper--container --4-3">
            <img src="http://unsplash.it/300/1500" alt="" class="aspect-ratio">

    <div class="aspect-ratio-wrapper">
        <div class="aspect-ratio-wrapper--container --9-16">

        </div>
        <div class="aspect-ratio-wrapper--container --9-16">

        </div>
        <div class="aspect-ratio-wrapper--container --9-16">
            <img src="http://unsplash.it/400/1600" alt="" class="aspect-ratio">
        </div>
        <div class="aspect-ratio-wrapper--container --9-16">
            <img src="http://unsplash.it/200/800" alt="" class="aspect-ratio">
        </div>
        <div class="aspect-ratio-wrapper--container --9-16">
            <img src="http://unsplash.it/400/1200" alt="" class="aspect-ratio">
        </div>
        <div class="aspect-ratio-wrapper--container --9-16">
            <img src="http://unsplash.it/300/1500" alt="" class="aspect-ratio">
        </div>
    </div>


<script src="js/app.min.js"></script>

</body>
</html>
